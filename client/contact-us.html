<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caredesk</title>
    <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
    <h2>You can advertise with us on our site</h2>

    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="email">Email (optional if opting for WhatsApp):</label>
      <input type="email" id="email" name="email"><br><br>
      <textarea id="message" name="message"></textarea><br><br>
      <button id="whatsapp-btn">
        <i class="fa fa-whatsapp"></i> Send via WhatsApp
      </button>
      <button id="email-btn">
        <i class="fa fa-envelope"></i> Send via Email
      </button>
    </form>

    <script src="js/contactUs.js"></script>
</body>
</html>
